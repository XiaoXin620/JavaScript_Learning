    <!-- script标签属性 
            defer="defer" 等待html文档加载完毕再解析js脚本(外部引用有效)
            async="async" 异步解析js脚本,并加载html页面(外部引用有效,有此属性不要修改DOM)
            type="text/javascript"  约定
            src="js路径" 引入外部js脚本 
    -->
    <script type="text/javascript" src="test.js"></script>
</head>
